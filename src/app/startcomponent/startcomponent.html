<div *ngIf="invoices && cars">

<h1>Invoices</h1>
	<ul>
		<li *ngFor="let invoice of invoices"><a [routerLink]="['invoice/' + invoice.month]">{{invoice.month}}     {{invoice.price}}</a></li>
	</ul>

<h1>Cars</h1>
	<ul>
		<li *ngFor="let car of cars"><a [routerLink]="['vehicle/' + car.licensenr]">{{car.licensenr}}     {{car.type}}</a></li>
	</ul>

</div>
